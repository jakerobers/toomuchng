<html lang="en">
  <head>
    <script type="text/javascript">
      var MOBILE_SCREEN_WIDTH = 768;

      var origin = window.location.protocol + "//" + window.location.host,
          hash = window.location.hash;
      
      if(hash.indexOf("#") === 0) {
        hash = hash.slice(1);
      }

      if(hash.length > 0) {
        hash = "#" + hash;
      }

      if (window.outerWidth <= MOBILE_SCREEN_WIDTH) {
        window.location.href = origin + "/mobile" + hash
      } else  {
        window.location.href = origin + "/web" + hash
      }
    </script>
  </head>
  <body>
  </body>
</html>
