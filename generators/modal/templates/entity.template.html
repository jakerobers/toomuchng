<div class="<%= entity %>-inner">
	<div class="modal-header">
		<h4 class="modal-title"><%= entity %></h4>
	</div>
	<div class="modal-body">
		<div class="row space-below">
			<div class="col-sm-offset-2" ng-messages="<%= entity %>Form.$error">

			</div>
		</div>
		<div class="row">
			<span class="col-sm-offset-2"><%= entity %> Prompt</span>
		</div>
		<form role="form" class="<%= entity %>Form" name="<%= entity %>Form">
			<div class="form-group col-sm-offset-2 col-sm-3 col-sm-offset-1">
				<button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
			</div>
			<div class="form-group col-sm-3 col-sm-offset-3">
				<button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
			</div>
		</form>
	</div>
	<div class="modal-footer"></div>
</div>
